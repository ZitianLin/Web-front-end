<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ottogram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
</head>
<body>
    <header class="main-header">
        <h1 class="logo-text">Ottergram</h1>
    </header>
    <main class="main-content">
        <ul class="thumbnail-list">
            <li class="thumbnail-item"><a href="#"><img class="thumbnail-image" src="img/otter1.jpg" alt="Barry the Otter"><span class="thumbnail-title">Barry</span></a></li>    
            <li class="thumbnail-item"><a href="#"><img class="thumbnail-image" src="img/otter2.jpg" alt="Robin the Otter"><span class="thumbnail-title">Robin</span></a></li>    
            <li class="thumbnail-item"><a href="#"><img class="thumbnail-image" src="img/otter3.jpg" alt="Maurice the Otter"><span class="thumbnail-title">Maurice</span></a></li>    
            <li class="thumbnail-item"><a href="#"><img class="thumbnail-image" src="img/otter4.jpg" alt="Lesley the Otter"><span class="thumbnail-title">Lesley</span></a></li>    
            <li class="thumbnail-item"><a href="#"><img class="thumbnail-image" src="img/otter5.jpg" alt="Barbara the Otter"><span class="thumbnail-title">Barbara</span></a></li>

            <li class="thumbnail-item"><a href="#"><img class="thumbnail-image" src="img/SS01.jpg" alt="Screen1"><span class="thumbnail-title">Screen Shot 1</span></a></li>  
            <li class="thumbnail-item"><a href="#"><img class="thumbnail-image" src="img/SS02.jpg" alt="Screen2"><span class="thumbnail-title">Screen Shot 2</span></a></li>  
            <li class="thumbnail-item"><a href="#"><img class="thumbnail-image" src="img/SS03.jpg" alt="Screen3"><span class="thumbnail-title">Screen Shot 3</span></a></li>  
            <li class="thumbnail-item"><a href="#"><img class="thumbnail-image" src="img/SS04.jpg" alt="Screen4"><span class="thumbnail-title">Screen Shot 4</span></a></li>  
            
        </ul>

        <div class="detail-image-container">
            <div class="detail-image-frame">
                <img class="detail-image" src="img/otter1.jpg" alt="">
                <span class="detail-image-title">Stayin' Alive </span>
            </div> <!-- end of detail-image-frame -->
        </div> <!-- end of detail-image-container -->
    </main>
</body>
</html>
